    - title: Farming and fishing
      icon: /assets/icons/radcvet.png
      description: |
        Given you have fertile land and the seeds, you might try to become a successful farmer and grow up you food and fortune. Or, if
        you don't want to bother with hiring guards or hunt for <del>slaves</del> to work on your plantations, just buy or make a fishing
        rod and chill out on the nearest shore. Just beware, don't step into water and be ready to run if a mirelurk comes to visit.

    - title: Hunting and skinning
      icon: /assets/icons/capcan.png
      image: /assets/backgrounds/hunt.jpg
      description: |
        If nether farming or fishing is your vocation, you can always resort to the old ways and go hunt some unlucky animal to feed on.
        Though, beware, hunting is second to none business when it comes to dying miserably because of your own neglectance. Only junkies
        hunt with the bare hands - use hunting nets, traps and throwers to outsmart your pray and cheat your own death.

    - title: Hunger, thirst and more
      icon: /assets/icons/meat.png
      image: /assets/backgrounds/campfire.jpg
      description: |
        Whether you are a passing savage or mayor of the city, you are still a mere human. We have non-obtrusive hunger and thirst mechanics
        to ensure your character is not feeding on a thin air. You can get drunk, irradiated or forever injured, run into some serious
        really incident and GMs will make it sure to make you remember it for long.
